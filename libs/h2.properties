#Spring properties

server.port = 9494
spring.datasource.url=jdbc:h2:./data/db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.servlet.context-path=/insightlake
logging.file=kafka-explorer-api.log

#Cluster Security properties

truststore.location=null
auth.login.config=null
security.protocol=SASL_PLAINTEXT
sasl.mechanism=PLAIN
ssl.truststore.location=null
ssl.truststore.password=null
ssl.truststore.credentials=null
ssl.keystore.location=null
ssl.keystore.password=null
ssl.key.password=null
ssl.endpoint.identification.algorithm=http
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username\="client" password\="client-secret";
schema.username=schemaregistry
schema.password=schemaregistry-secret
basic.auth.credentials.source=USER_INFO
schema.registry.basic.auth.user.info=schemaregistry:schemaregistry-secret

#Cluster propertes
bootstrap.servers=broker:29092
connector.url=http://connect:8083
schema.registry.url=http://schema-registry:8081






